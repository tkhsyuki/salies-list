name: Data Update Pipeline

on:
  schedule:
    # Run at 00:00 on Sunday (UTC) -> 09:00 JST
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 supabase duckduckgo-search pandas selenium webdriver-manager

      - name: 1. Discover New Companies
        run: python scripts/discover_companies.py
        continue-on-error: true

      - name: 2. Verify & Scrape Official Sites (Accuracy)
        run: python scripts/scrape_official_site.py
        continue-on-error: true
